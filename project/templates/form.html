<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lagani</title>
  </head>
  <body>
    <!-- top navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebar"
          aria-controls="offcanvasExample"
        >
          <span class="navbar-toggler-icon" data-bs-target="#sidebar"></span>
        </button>
        <a
          class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold"
          href="#"
          >Lagani</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#topNavBar"
          aria-controls="topNavBar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavBar">
          <form class="d-flex ms-auto my-3 my-lg-0">
          </form>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle ms-2"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-fill"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Log out</a></li>
                <li><a class="dropdown-item" href="#">Log in with another account</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- top navigation bar -->
    <!-- offcanvas -->
    <div
      class="offcanvas offcanvas-start sidebar-nav bg-dark"
      tabindex="-1"
      id="sidebar"
    >
      <div class="offcanvas-body p-0">
        <nav class="navbar-dark">
          <ul class="navbar-nav">
            <li>
              <div class="text-muted small fw-bold text-uppercase px-3">
                CORE
              </div>
            </li>
            <li>
              <a href="{% url 'dashboard' %}" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-speedometer2"></i></span>
                <span>Dashboard</span>
              </a>
              <a href="{% url 'addstock' %}" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-plus-square"></i></span>
                <span>Add stock</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- offcanvas -->
    <main class="mt-5 pt-3">
      <div class="container-fluid">
        <form action="addstocksubmission/" method="POST">
        {% csrf_token %}
        <div class="form">
        <div class="row">
          <div class="col-md-12">
            <h4>Add Stock</h4>
          </div>
        </div>
        <div class="row-check">
          <select name="company_name" class="form-select" aria-label="Default select example">
            <option value="AIL">Ajod Insurance Limited</option>
            <option value="API">Api Power Company Ltd.</option>
            <option value="AHPC">Arun Valley Hydropower Company</option>
            <option value="BARUN">Barun Hydropower Co. Ltd.</option>
            <option value="BBC">Bishal Bazar Company</option>
            <option value="BNT">Bottlers Nepal (Terai) Limited</option>
            <option value="CFCL">Central Finance Co. Ltd</option>
            <option value="CHCL">Chilime Hydropower Company Ltd.</option>
            <option value="CIT">Citizen Investment Trust</option>
            <option value="DHPL">Dibyashwori Hydropower Ltd.</option>
            <option value="EBL">Everest Bank Limited</option>
            <option value="EIC">Everest Insurance Co. Ltd.</option>
            <option value="GIC">General Insurance Company</option>
            <option value="GHL">Ghalemdi Hydro Limited</option>
            <option value="HDL">Himalayan Distillery Limited</option>
            <option value="IGI">IME General Insurance Ltd.</option>
            <option value="JFL">Janaki Finance Ltd.</option>
            <option value="KBL">Kumari Bank Limited</option>
            <option value="MBL">Machhapuchhre Bank Limited</option>
            <option value="NIFRA">Nepal Infrastructure Bank Limited</option>
            <option value="PLI">Prabhu Life Insurance</option>
          </select>
          <div class="col-md-7">
            <label for="units">Units</label>
            <input name="units" type="number" placeholder="Number of units" class="form-control" id="units">
          </div>
          <div class="col-md-7">
            <label for="price">Buying price</label>
            <input name="buy_price" type="number" placeholder="Rs " class="form-control" id="price">
          </div>
          <div class="addbutton">
            <button type="submit" class="btn btn-primary" >Add Transaction</button>
          </div>
        </div>
        </div>
        </form>
      </div>
      </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/jquery.dataTables.min.js"></script>
    <script src="./js/dataTables.bootstrap5.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
